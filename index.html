<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/main.css">
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <main>
            <section class="calculator-grid">
                <section class="output">
                    <div class="display-result"></div>
                </section>
                <button  id="clear" class="col-span-two">AC</button>
                <button id="delete">Del</button>
                <button data-operator>Rad</button>
                <button data-operator>Deg</button>
                <button data-operator>(</button>
                <button data-operator>)</button>
                <button data-operator>tan</button>
                <button data-operator>cos</button>
                <button data-operator>sin</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>ln</button>
                <button data-operator>/</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>*</button>
                <button data-operator>-</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator class="row-span-two">+</button>
                <button data-number class="row-span-two">.</button>
                <button class="col-span-two" id="equals">=</button>
                <button data-number>0</button>
            </section>
        </main>
    </body>
</html>
