<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/main.css">
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <main>
            <section id="wrapper">
                <section id="intro-section">
                    <h1>scientific calculator</h1>
                </section>
                <div id="display-result">
                    0
                </div>
                <section class="container-div">
                    <div id="radians">
                        <button>Rad</button>
                    </div>
                    <div id="degree">
                        <button>Deg</button>
                    </div>
                    <div id="x-factorial">
                        <button>x!</button>
                    </div>
                    <div id="open-bracket">
                        <button>(</button>
                    </div>
                    <div id="close-bracket">
                        <button>)</button>
                    </div>
                </section>
                <section class="container-div">
                    <div id="tangent">
                        <button>tan</button>
                    </div>
                    <div id="cosine">
                        <button>cos</button>
                    </div>
                    <div id="sine">
                        <button>sin</button>
                    </div>
                    <div id="superscript">
                        <button>x&sup2;</button>
                    </div>
                    <div id="natural-log">
                        <button>ln</button>
                    </div>
                </section>
                <section class="container-div">
                    <div id="log">
                        <button>log</button>
                    </div>
                    <div id="expand">
                        <button>exp</button>
                    </div>
                    <div id="pie">
                        <button>&pi;</button>
                    </div>
                    <div id="exponent">
                        <button>&exponentiale;</button>
                    </div>
                    <div id="square-root">
                        <button>&Sqrt;</button>
                    </div>
                </section>
                <section class="container-div">
                    <section>
                        <div>
                            <button>7</button>
                        </div>
                        <div>
                            <button>4</button>
                        </div>
                        <div>
                            <button>1</button>
                        </div>
                    </section>
                    <section>
                        <div>
                            <button>8</button>
                        </div>
                        <div>
                            <button>5</button>
                        </div>
                        <div>
                            <button>2</button>
                        </div>
                    </section>
                    <section>
                        <div id="nine">
                            <button>9</button>
                        </div>
                        <div id="six">
                            <button>6</button>
                        </div>
                        <div id="three">
                            <button>3</button>
                        </div>
                    </section>
                    <section>
                        <div>
                            <button id="division" class="opera">/</button>
                        </div>
                        <div>
                            <button id="multiplication" class="opera">x</button>
                        </div>
                        <div>
                            <button id="subtraction" class="opera">-</button>
                        </div>
                    </section>
                    <section class="container-div">
                        <div>
                            <button id="plus" class="opera">&plus;</button>
                        </div>
                    </section>
                </section>
                <section class="container-div">
                    <div id="full-stop">
                        <button class="equal_point_btn">.</button>
                    </div>
                    <div>
                        <button id="zero">0</button>
                    </div>
                    <div id="equals">
                        <button class="equal_point_btn" id="equalBtn">=</button>
                    </div>
                </section>
            </section>
            </section>
        </main>
    </body>
</html>
